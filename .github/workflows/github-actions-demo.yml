# This is a basic workflow to help you get started with Actions

name: Node.js AI Validation Pipeline # Updated name for clarity

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  # This workflow contains a single job called "build"
  build_and_validate: # Renamed job for clarity
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Setup matrix to test on multiple Node.js versions (Best Practice)
    strategy:
      matrix:
        node-version: [18.x, 20.x] 

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4 # 1. Checkout
        
      # Setup Node.js environment
      - name: Use Node.js ${{ matrix.node-version }} # 2. Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Use caching for faster installs

      # Install project dependencies
      - name: Install Dependencies # 3. Install Dependencies
        run: npm ci

      # Run basic security audit
      - name: Security Audit (Base Check) # 4. Security Audit
        run: npm audit --audit-level=high # Fail the build for High severity issues

      # Execute tests
      - name: Run Unit and Integration Tests # 5. Run Tests
        run: npm test
